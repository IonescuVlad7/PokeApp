<div class="container">
    <div class="container dark-theme vertical-dark-mode">
        <mat-tab-group animationDuration="0ms" [(selectedIndex)]="selectedTabIndex">
            <mat-tab label="Tab 1">
                <div class="pokemon-list">
                    <ul *ngIf="filteredPokemons">
                        <li *ngFor="let pokemon of filteredPokemons" (click)="displayPokemon(pokemon)">
                            {{ pokemon.name }}
                        </li>
                    </ul>
                </div>
            </mat-tab>
            <mat-tab label="Tab 2">
                <div class="pokemon-list">
                    <ul *ngIf="filteredSecondTabPokemons">
                        <li *ngFor="let pokemon of filteredSecondTabPokemons" (click)="displayPokemon(pokemon)">
                            {{ pokemon.name }}
                        </li>
                    </ul>
                </div>
            </mat-tab>
        </mat-tab-group>

        <div class="actions">
            <button mat-icon-button color="primary" (click)="navigateTab(-1)">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="navigateTab(1)">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
            <input type="text" placeholder="Search PokÃ©mon" [(ngModel)]="searchTerm" (input)="filterPokemons()" />
        </div>

        <div class="pokemon-details" *ngIf="selectedPokemon">
            <h2>{{ selectedPokemon.name }}</h2>
            <p>Height: {{ selectedPokemon.height / 10 }} meters</p>
            <p>Type:
                <span *ngFor="let type of selectedPokemon.types">{{ type.type.name }}</span>
            </p>
            <!-- Add more information here -->
        </div>
    </div>
</div>
